

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>BookList</h1>
        <section id="section">
            <h2>Add Books</h2>
            <form id="addForm">
                <label for="title" class="visuallyHidden">Title</label>
                <input id="title" name="title" type="text" placeholder="Title" required />
                <label for="author" class="visuallyHidden">Author</label>
                <input id="author" name="author" type="text" placeholder="Author" required />
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="listSection">
            <h2>Books</h2>
            <ul id="booksList"></ul>
            <button id="resetButton">Reset list </button>
            <p id="message" class="hidden"></p>
        </section>

        <script src="script.js"></script>

    </main>
    
</body>
</html>
